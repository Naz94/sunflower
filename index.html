    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(145deg, #fff9e6 0%, #fff1d7 60%, #ffeac2 100%);
            font-family: 'Quicksand', 'Segoe UI', 'Helvetica Neue', sans-serif;
            color: #3a412c;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1.5rem;
            position: relative;
            overflow-x: hidden;
        }

        .sunflower-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .petal {
            position: absolute;
            background: radial-gradient(circle, #ffdb8a 5%, #fec468 80%);
            border-radius: 80% 20% 70% 30% / 60% 50% 50% 40%;
            opacity: 0.18;
            width: 28px;
            height: 32px;
            transform: rotate(25deg);
            filter: blur(3px);
            animation: floatGentle 25s infinite ease-in-out;
        }

        .dot {
            position: absolute;
            background: #ffe085;
            border-radius: 50%;
            width: 6px;
            height: 6px;
            opacity: 0.2;
            filter: blur(2px);
            animation: twinkle 20s infinite alternate;
        }

        @keyframes floatGentle {
            0% { transform: translateY(0) rotate(25deg) scale(1); opacity: 0.12; }
            50% { transform: translateY(-30px) rotate(35deg) scale(1.05); opacity: 0.25; }
            100% { transform: translateY(0) rotate(25deg) scale(1); opacity: 0.12; }
        }

        @keyframes twinkle {
            0% { opacity: 0.1; transform: scale(1); }
            100% { opacity: 0.3; transform: scale(1.6); }
        }

        .valentine-card {
            background: rgba(255, 250, 235, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 48px 24px 48px 24px;
            border: 2px solid rgba(255, 210, 110, 0.4);
            box-shadow: 0 25px 40px -18px rgba(110, 70, 15, 0.2),
                        0 0 0 1px rgba(255, 235, 170, 0.4) inset;
            max-width: 720px;
            width: 100%;
            padding: 3rem 2.5rem;
            position: relative;
            z-index: 10;
            transition: all 0.3s ease;
            text-align: center;
        }

        .flower-greeting {
            display: flex;
            justify-content: center;
            gap: 1.2rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .sunflower-icon {
            font-size: 3.6rem;
            display: inline-block;
            filter: drop-shadow(0 6px 8px rgba(170, 120, 20, 0.2));
            animation: sway 6s infinite ease-in-out;
            transform-origin: center bottom;
        }

        @keyframes sway {
            0%, 100% { transform: rotate(0deg); }
            33% { transform: rotate(5deg); }
            66% { transform: rotate(-3deg); }
        }

        h1 {
            font-size: 3rem;
            font-weight: 500;
            letter-spacing: -0.5px;
            color: #4c5a3a;
            text-align: center;
            margin-bottom: 1rem;
            font-family: 'Playfair Display', 'Georgia', serif;
            text-shadow: 2px 2px 0 rgba(255, 245, 200, 0.7);
            line-height: 1.2;
        }

        .sunflower-divider {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            margin: 1rem 0 2.5rem;
            color: #c49a6c;
            font-size: 1.3rem;
        }

        .surprise-button {
            background: linear-gradient(145deg, #ffd675, #fec358);
            border: none;
            padding: 1.2rem 2.8rem;
            font-size: 1.8rem;
            font-weight: 600;
            color: #3a4027;
            border-radius: 80px;
            letter-spacing: 2px;
            box-shadow: 0 10px 0 #b4823a, 0 12px 28px rgba(180, 120, 20, 0.3);
            transition: all 0.15s ease;
            cursor: pointer;
            display: inline-block;
            margin: 1.5rem auto 1rem;
            border: 2px solid #fff5cc;
            font-family: 'Quicksand', sans-serif;
            transform: translateY(0);
            width: 100%;
            max-width: 400px;
        }

        .surprise-button:hover {
            background: linear-gradient(145deg, #ffde8a, #ffc968);
            box-shadow: 0 7px 0 #9e6e38, 0 18px 32px #ca973f;
            transform: translateY(3px);
        }

        .button-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .button-hint {
            color: #8f8968;
            margin-top: 0.8rem;
            font-size: 1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.8;
        }

        .sunflower-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        .rain-item {
            position: absolute;
            color: #ffcc33;
            font-size: 2.2rem;
            animation: rain 3s linear forwards;
            filter: drop-shadow(0 8px 6px rgba(150, 100, 10, 0.3));
            z-index: 10000;
            text-shadow: 0 0 5px #ffeeaa;
        }

        @keyframes rain {
            0% {
                transform: translateY(-20vh) rotate(0deg);
                opacity: 0.9;
            }
            100% {

                opacity: 0;
            }
        }

        .gentle-credit {
            margin-top: 2.8rem;

            color: #b7aa83;
            text-align: center;
            border-top: 1px solid #efe3bf;

        }

        .gentle-credit a {
            color: #9c8e5c;
            text-decoration: none;
            border-bottom: 1px dotted #dbb679;
        }

        @media (max-width: 550px) {
            .valentine-card { padding: 2rem 1.5rem; }

            .sunflower-icon { font-size: 2.8rem; }
            .surprise-button { font-size: 1.5rem; padding: 1rem 1.8rem; }
        }
    </style>
